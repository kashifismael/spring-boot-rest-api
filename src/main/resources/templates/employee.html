<!DOCTYPE html>
<html>
    <head>
        <title>View Employee</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>View Employee</h1>
        <div th:if="${employee}">
            <form th:object="${employee}" th:action="@{/updateEmployee}" method="POST" >
                <div>
                    <input type="hidden"  th:field="*{id}"/>
                    <label>First name: </label>
                    <input type="text"  th:field="*{firstname}" th:required="required"/>
                </div>
                <div>
                    <label>Last name: </label>
                    <input type="text" th:field="*{lastname}" th:required="required"/>
                </div>
                <div>
                    <label>Salary: </label>
                    <input type="number" step="0.01" th:field="*{salary}" th:required="required"/>
                </div>
                <div>
                    <button type="submit">Update Employee</button>
                </div>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <nav>
            <a href="#">Home</a>
            <a href="/employees">View All employees</a>
        </nav>

        <h1>Kashif Spring boot</h1>

        <form action="/result">        
            <div>
                <h3>Employee One</h3>
                <label>First name:</label>
                <input type="text" name="empOneFirstName" th:required="required"/>
                <label>Last name:</label>
                <input type="text" name="empOneLastName" th:required="required"/>
                <label>Salary:</label>
                <input type="number" value="15000.00" step="0.01" min="15000.00" 
                       name="empOneSalary" th:required="required"/>
            </div>

            <div>
                <h3>Employee Two</h3>
                <label>First Name:</label>
                <input type="text" name="empTwoFirstName" th:required="required"/>
                <label>Last Name:</label>
                <input type="text" name="empTwoLastName" th:required="required"/>
                <label>Salary:</label>
                <input type="number" value="15000.00" step="0.01" min="15000.00" 
                       name="empTwoSalary" th:required="required"/>
            </div>

            <button type="submit">Submit Employees</button>
        </form>

        <script>
            var employee = {
                "firstname": "Mo",
                "lastname": "Salah",
                "salary": "55669.99"
            };

            var employeeToUpdate = {
                "id": "19",
                "firstname": "Excellent",
                "lastname": "Finish",
                "salary": "23669.69"
            };

            var employeeToDelete = {
              "id" : "12"  
            };
            
            function deleteEmployee(){
                $.ajax({
                   method: "DELETE",
                    url: "/api/employee",
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(employeeToDelete),
                    success: function (data) {
                        console.log(data);
                    }
                });
            }
            
            function updateEmployee() {
                $.ajax({
                    method: "PUT",
                    url: "/api/employee",
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(employeeToUpdate),
                    success: function (data) {
                        console.log(data);
                    }
                });
            }

            function addEmployee() {
                $.ajax({
                    method: "POST",
                    url: "/api/add",
                    contentType: "application/json",
                    dataType: 'json',
                    data: JSON.stringify(employee),
                    success: function (data) {
                        console.log(data);
                    }
                });
            }
            //console.log(employee);
            //addEmployee();
            //updateEmployee();
            //deleteEmployee();
        </script>

    </body>
</html>
